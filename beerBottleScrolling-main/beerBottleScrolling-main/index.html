<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Hero Animation</title>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap");
      body {
        font-family: 'Montserrat', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="herosec">
        <!-- Background image -->
        <img class="bgimg" src="./img/bg.png" alt="Hero BG" />

        <!-- GSAP Text Animation -->
        <h1>
          <span class="red">G</span>
          <span class="green">D</span>
          <span class="blue">S</span>
          <span class="yellow">C</span>
        </h1>

        <!-- 5 Bottles -->
        <div class="imgsec">
          <img class="one" src="./img/1-removebg-preview.png" alt="One" />
          <img class="two" src="./img/2-removebg-preview.png" alt="Two" />
          <img class="three" src="./img/Ws5f56JT_400x400.png" alt="Three" />
          <img class="four" src="./img/3-removebg-preview.png" alt="Four" />
          <img class="five" src="./img/4-removebg-preview.png" alt="Five" />
        </div>
      </section>
      <section class="second-page">
  <h1 class="main-headline">Welcome to <span class="yellow">GDSC</span></h1>
  <p class="tagline">Connecting developers, sharing knowledge, and building communities.</p>
</section>

    </div>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js"></script>
    <script src="https://assets.codepen.io/16327/SplitText3.min.js"></script>

    <!-- <script src="./js/main.js"></script> -->
     <script src="./js/script.js"></script>
  </body>
</html>
